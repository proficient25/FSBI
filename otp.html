<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: start;
        align-items: center;
        flex-direction: column;

        height: 100vh;
      }
      .img {
        width: 100vw;
        height: fit-content;
        display: flex;
        justify-content: center;
        border-bottom: 6px solid #00b5ef;
      }
      .img img {
        width: 80%;
        height: 80px;
      }
      .container {
        width: 100%;
        height: 100vh;

      }
      .heading1 {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url("img/otpheading.JPG");
        height: 20vh;
        padding-top: 1vh;
      }
      .heading1 h3 {
        font-weight: bolder;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        color: #00b5ef;
        margin-bottom: 1vh;
      }
      .heading1 p {
        font-style: italic;
        font-size: small;
        margin-bottom: 4vh;
        color: rgb(232, 161, 46);
      }
      .bheading {
        width: 90%;
        display: flex;
        align-items: center;
        flex-direction: column;

        font-weight: boold;
        color: #00b5ef;
      }
      .formContainer {
        display: flex;
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: flex-start;
        height: auto;
        margin-top: 2vh;
      }
      input {
        height: 35px;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid rgb(99, 97, 97);
      }
      .input-fieldc span {
        display: block;
        width: 100;
        margin-bottom: 7px;
        font-size: small;
        font-weight: bold;
      }
      .input-field {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: auto;
        margin: 10px 0 5px 0;
      }
      .input-fieldf {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: auto;
        margin: 0 0 5px 0;
      }
      .input-fieldc input {
        width: 100%;
        padding: 10px;
      }

      .input-fieldc {
        width: 85%;
        margin-left: 12px;
      }
      .input-submit {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }
      .input-submit input {
        width: 20%;
        height: 30px;
        margin-top: 5vh;
        padding: 5px;
        background-color: #f2951c;
        color: white;
        font-weight: bold;
        border: none;
      }
      .timer {
        margin-top: 1vh;
        font-size: large;
        
        height: 25px;
        width: 100%;

        text-align: center;
      }
      .footer{
        margin: auto;
        width: 90%;
        height: 30vh;
        background-color: #d7fef6;
      }
      .img1{
        width: 23%;
        height: 19vh;
        margin:2% 0 0 11%;
        background-color: #d7fef6;
        
        border-radius: 10px;
      }
      .img1 img{
        
            width: 100%;
            height: 100%;
            object-fit: contain;
            overflow: hidden;
        
      }
      .fotp{
        color: rgb(92, 80, 80);
        padding:0 20px;
      }
      button{
        background-color: #1c7e76;
        border: none;
        height: 35px;
        width: 50%;
        border-radius: 5px;
        margin-top: 1vh;
        margin-left:20px;
        padding:0 5px;
        color: rgb(253, 253, 253);
      }
    </style>
  </head>
  <body>
    <div class="img">
      <img src="img\Capture3.JPG" alt="" />
    </div>
    <div class="container">
      <div class="heading1">
        <h3>Block ATM Card</h3>
        <p>Mandetary fields are marked in asterisk(*)</p>
        <div class="bheading">
          <h3>Enter the one time Password sent to your</h3>
          <h3>mobile phone</h3>
        </div>
      </div>

      <div class="formContainer">
        <form action="">
          <div class="input-fieldf">
            <div class="input-fieldc">
              <span>One Time Password <font color="#00B5EF">*</font> </span>
              <input type="text" />
            </div>
          </div>
          <div class="input-submit">
            <input class="btn" type="submit" />
          </div>
        </form>
        <div class="timer">
            <p id="countdown"></p>
          </div>
      </div>
      <div class="footer">
        <div class="img1">
            <img src="img/430484-PE7QCZ-278-removebg-preview.png" alt="">

        </div>
        <div class="fotp">
            <p>If you did not receive the High Security <br> Password on SMS, You can</p>
        </div>
        
        <button> Click here to resend the OTP</button>
      </div>
     
    </div>
    <script>
      const starttimeMinut = 5;
      let time = starttimeMinut * 60;
      const countdownEl = document.getElementById("countdown");
      setInterval(updateCountdown, 1000);

      function updateCountdown() {
        const minutes = Math.floor(time / 60);
        let seconds = time % 60;
        seconds = seconds < 5 ? "0" + seconds : seconds;
        countdownEl.innerHTML = `${minutes}:${seconds}`;
        time--;
      }
      //    function showAlert() {
      //             alert("Warning! Entered Otp is wrong");
      //         }
    </script>
  </body>
</html>
